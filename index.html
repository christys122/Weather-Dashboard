<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="./assets./style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h1 class="navbar-brand mb-0 h1">Weather Dashboard</h1>
          <div>
      </nav>
  </header>
  </div>
  <main>
    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="col-3">
          <form id="searchForm">
            <div class="mb-3">
              <label for="searchform" class="form-label">Search for a City:</label>
              <input type="searchInput" id="inputCity" class="form-control"></input>
              <div id="Block" class="form-text">
                <div class="mb-3 form-check"></div>
                <button type="submit" class="btn btn-primary container-fluid">Search</button>
              </div>

          </form>
          <div class="container-fl" id="searchHistory">
            <div class="row align-items-start p-1">
              <button class="btn btn-secondary" id="history">0</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="weather-box  border border-dark pb-.5">
          <h2 class="title"><span id="return-city"></span><span id="date-main"></span><img src="" alt ="weather" id="icon"></h2>
          <div class="main mb-1" id="weatherContainer"></div>
            <ul class="winfo">
            <li>Temp:<p id="temp"></p>
            </li>
            <li>Wind:<p id="wind"></p>
            </li>
            <li>Humidity:<p id="humidity"></p>
            </li>
            <li>UV Index:<p id="uv"></p>
            </li>
          </ul>
        </div> 
        <!--Start forecast card section main container-->
        <h2>5-Day Forecast:</h2>
        <div class=" d-flex flex-wrap card-container container-fluid mt-1">
         
            <!--<div class="col"> -->
              <div class="p-2 flex-fill card bg-secondary text-white">
                  <div>
                  <h5 class="card-title" id="card-date-0"></h5>
                  <p class="card-icon" id="card-icon-0"></p>
                  <span>Temp:</span><p class="card-text1" id="card-temp-0"></p>
                  <span>Wind:</span><p class="card-text2" id="card-wind-0"></p>
                  <span>Humidity: </span><p class="card-text3" id="humid-0"></p>
                  </div>
              </div>
            
            <!--<div class="container-fluid">-->
              <div class="p-2 flex-fill card bg-secondary text-white">
                  <div>
                  <h5 class="card-title" id="card-date-1"></h5>
                  <p class="card-icon" id="card-icon-1"></p>
                  <span>Temp:</span><p class="card-text1" id="card-temp-1"></p>
                  <span>Wind:</span><p class="card-text2" id="card-wind-1"></p>
                  <span>Humidity: </span><p class="card-text3" id="humid-1"></p>
                  </div>
              </div>
            
           <!-- <div class="col"> -->
              <div class="p-2 flex-fill card bg-secondary text-white">
                  <div>
                  <h5 class="card-title" id="card-date-2"></h5>
                  <p class="card-icon" id="card-icon-2"></p>
                  <span>Temp:</span><p class="card-text1" id="card-temp-2"></p>
                  <span>Wind:</span><p class="card-text2" id="card-wind-2"></p>
                  <span>Humidity: </span><p class="card-text3" id="humid-2"></p>
                  </div>
              </div>
            
          <!-- <div class="col card-col" > -->
            <div class="p-2 flex-fill card bg-secondary text-white">
                  <div>
                  <h5 class="card-title" id="card-date-3"></h5>
                  <p class="card-icon" id="card-icon-3"></p>
                  <span>Temp:</span><p class="card-text1" id="card-temp-3"></p>
                  <span>Wind:</span><p class="card-text2" id="card-wind-3"></p>
                  <span>Humidity: </span><p class="card-text3" id="humid-3"></p>
                  </div>
              </div>
            
          <!--  <div class="col"> -->
              <div class="p-2 flex-fill card bg-secondary text-white">
                    <div>
                    <h5 class="card-title" id="card-date-4"></h5>
                    <p class="card-icon" id="card-icon-4"></p>
                    <span>Temp:</span><p class="card-text1" id="card-temp-4"></p>
                    <span>Wind:</span><p class="card-text2" id="card-wind-4"></p>
                    <span>Humidity: </span><p class="card-text3" id="humid-4"></p>
                    </div>
              </div>
        
        </div><!--main card container-->

      </div>
  </main>


  

  <script src="./assets/script.js"></script>
</body>

</html>
