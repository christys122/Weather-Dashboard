<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="./assets./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
      <div class = "container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h1 class="navbar-brand mb-0 h1">Weather Dashboard</h1>
       <div>
      </nav>
    </header>    
      </div>
      <main>
        <div class="container">
          <div class="row align-items-start">
            <div class="col-4">
              <form id ="searchForm">
                <div class="mb-3">
                  <label for="searchform" class="form-label">Search for a City:</label>
                    <input type="searchInput" id="inputCity" class="form-control" aria-describedby="passwordHelpBlock"></input>
                    <div id="passwordHelpBlock" class="form-text">
                      <div class="mb-3 form-check"></div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>   
                </div>  
               </form>          
              One of three columns
            </div>
            <div class="col-8">
              <div class="weatherContainer" id ="border">
                <ul id="winfo"><span id = "city"></span><span id="date"></span><span id="icon"></span>
                  <li id="Temp">Temp:<p></p></li>
                  <li id="Wind">Wind:<p></p></li>
                  <li id="Humidity">Humidity:<p></p></li>
                  <li id="UV">UV Index:<p></p></li>
                </ul>
              </div>
              One of three columns
            </div>
            
          </div>
      </main> 
      <div class = "card container"></div>
    <!--https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js--> 

    <script src="./assets/script.js"></script>
</body>
</html>
